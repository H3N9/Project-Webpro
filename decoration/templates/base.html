<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">

    <script href="{% static 'js/bootstrap.min.js'%}" ></script>
</head>
<body >

              <a class="nav-link" href="{% url 'index'%}">Home <span class="sr-only">(current)</span></a>
