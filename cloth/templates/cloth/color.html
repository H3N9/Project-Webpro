{% extends 'base-box.html' %}
    {% block text_head %}
        ผ้า
    {% endblock text_head %}
    {% block desc %}
    {% endblock desc %}
    {% block table %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ชื่อสี</th>
                <th scope="col">รูปสี</th>
                <th scope="col">แก้ไข</th>
            </tr>
        </thead>
        
        {% for color in colors %}
            <tr>
                <td>{{color.name}}</td>
                <td>{%if color.image %}<img style="width: 150px; height: 100px;" src='../../{{color.image}}'>{%endif%}</td>
                <td>
                    <button class="btn btn-warning" style="color: #3B3511;"  onclick="location.href='{%url 'colorEdit' cid=color.id %}'">แก้ไขสี</button>
                
                </td>
            </tr>  
        {% endfor %}
    </table>
    <button class="btn btn-success" style="width: 80px;" onclick="location.href='{%url 'colorAdd' %}'">เพิ่มสี</button>

    {% endblock table %}
