{% extends 'base-box.html' %}
    {% block text_head %}
        เพิ่มผ้าในคลัง
    {% endblock text_head %}
    {% block desc %}
    {% endblock desc %}
    {% block table %}
        <form action="{%url 'addStock'%}" method="POST">
            {%csrf_token%}
            <div class="form-group">
                <label for="">{{form.quantity.label}}</label>
                {{form.quantity}}
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="">{{form.cloth_type.label}}</label>
                    {{form.cloth_type}}
                </div>
                <div class="col">
                    <label for="">{{form.color.label}}</label>
                    {{form.color}}
                </div>
            </div>
            <div class="form-group">
                <label for="">{{form.price.label}}</label>
                {{form.price}}
            </div>
            <input class="btn btn-success" type="submit" value="ตกลง" style="width: 80px;">
        </form>
    {% endblock table %}
